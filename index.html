<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Portfolio Explorer</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="./assets/images/og-image.png" />
    
    <!-- Chemins pour les fichiers CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <noscript>
      <link rel="stylesheet" href="./assets/css/noscript.css" />
    </noscript>

    <!-- Script de gestion des redirections pour les applications SPA -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&');
          }).join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>

  <body>
    <!-- Wrapper principal -->
    <div id="wrapper" class="fade-in">
      
      <!-- Introduction -->
      <div id="intro">
        <h1>Data Portfolio Explorer</h1>
        <p>A dynamic portfolio to showcase projects</p>
        <ul class="actions">
          <li>
            <a href="#main" class="button icon solid solo fa-arrow-down scrolly">
              Discover My Profile
            </a>
          </li>
        </ul>
      </div>

      <!-- Contenu principal -->
      <div id="main">
        <article class="post featured">
          <header class="major">
            <h2>Welcome to My Portfolio</h2>
            <p>This is where your journey begins.</p>
          </header>
        </article>
      </div>
    </div>

    <!-- Inclusion des fichiers JavaScript -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
